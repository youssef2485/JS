<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
button:hover {
  background-color: #45a049;
}
div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<script>
    function CtoF() {
      document.getElementById("F").value =  (document.getElementById("C").value * 9/5)+32;
    }
    function FtoC() {
      document.getElementById("C").value =  (document.getElementById("F").value -32)*5/9;
    }
    </script>
<body>
<h3>Convertor</h3>
<div>

    <label>C</label>
    <input type="text" id="C" onkeyup="CtoF()"  >

    <label>F</label>
    <input type="text" id="F" onkeyup="FtoC()" >
</div>

</body>
</html>
